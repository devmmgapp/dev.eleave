<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  </head>
  <style>    
      .homePage {
        display: grid;
        grid-template-columns: auto auto;
        grid-auto-rows: auto auto;
        text-align: center;
        border: 0px;
        margin: 0px;
        margin-top: 10vh;        
        padding: 0px; 
      }
      .homePageText { 
        color:white;
        margin-top:1rem;
      }
  </style>
  <body style="background-color:rgb(56, 132, 219);">
    <header style="text-align: right; font-size: bold; color: white">Powered by Regional PBT</header>
    <h1 style="color: white; text-align:center">e-Leave@MMG Overseas</h1>
 

    {% if (timeout_message) : %}
    <h3 style="color: white">Your previous session was timed out ! Please login again</h3>
    {% endif %}

    <div class="homePage"> 
          <div> 
            <a href="{{ auth_url }}"><img src="/static/img/home.png" aria-hidden alt="Home Page"  width="300rem" height="300rem" />   </a>            
          </div>
          <div> 
            <a href="{{ auth_url2 }}"><img src="/static/img/approval.png" aria-hidden alt="vacation" width="300rem" height="300rem" />     </a>            
          </div>
          <div class="homePageText">Home Page</div>
          <div class="homePageText">Approval Center</div>
    </div>

    <footer style="text-align: right; font-size: bold; color: white"></footer>

</html>
